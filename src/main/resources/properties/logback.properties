# 로그 파일이 저장될 디렉토리 경로
log.file.dir=/Users/ijong-ug/Documents/logback_log_dir

# 로그 파일명 설정 (서버 포트별로 구분, 예: blue/green 배포시 포트별로 로그 파일 분리)
log.file.name=real_svc_cd_${server.port}.log
log.file.full=${log.file.dir}/${log.file.name}

# 로그 파일 백업 설정 (날짜별로 압축하여 백업, 용량 제한시 파일 분할)
log.file.backup.fileNamePattern=${log.file.dir}/backup/${log.file.name}_%d{yyyy-MM-dd}_%i.log 

# 로그 출력 패턴 (포함 정보 순서: 날짜, 호스트명, 레벨, 클래스명, 라인번호, 메시지, 개행)
log.pattern=%d{yyyy-MM-dd HH:mm:ss} [${HOSTNAME}] [%-5level] %logger{35}:%L - %msg%n
